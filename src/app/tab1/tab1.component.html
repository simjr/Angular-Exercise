<div class="container">
	<form style="padding: 12px;" name="form" [formGroup]="form">
	  <div class="form-group row" >
	    <label for="campo1" class="col-sm-2 col-form-label">Campo 1</label>
	    <div class="col-sm-10">
	      <input 
	      	type="text" 
	      	class="form-control"
	      	value="" 
	      	required
	      	formControlName="campo1"
	      	[ngClass]="{'is-invalid': form.get('campo1').touched && form.get('campo1').invalid} || {'is-valid': form.get('campo1').valid && form.get('campo1').touched}"
	      	/>
	      <div class="invalid-feedback " >
	      	<div class="alert alert-danger"> Campo1 es requerido, ingrese al menos 4 caracteres</div>
	      </div>
	      <div class="valid-feedback " >
	      	<div class="alert alert-light"> Excelente!!!</div>
	      </div>
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="campo2" class="col-sm-2 col-form-label">Campo 2</label>
	    <div class="col-sm-10">
	      <input 
	      	type="text" 
	      	class="form-control"
	      	value="" 
	      	formControlName="campo2"
	      	[ngClass]=" {'ins-invalid': form.get('campo2').touched && form.get('campo2').invalid} " 
	      	required 
	      	/>
	      <div class="invalid-feedback">
	      	<div class="alert alert-danger"> Campo2 es requerido</div>
	      </div>
	      <br>
	    </div>
	  </div>
	  <div *ngIf=" form.status == 'INVALID' ">
    	<div class="alert alert-danger">El formulario es inválido - Por favor, rellene los campos</div>
    </div>
    <div *ngIf=" form.status == 'VALID' ">
    	<div class="alert alert-success">El formulario es válido</div>
    </div>
	  <br>
		
	</form>

</div>
